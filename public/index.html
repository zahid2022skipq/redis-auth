<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body
    onload="main()"
    class="flex min-w-100 min-h-[100vh] flex-col"
    style="background-color: #bdedc9"
  >
    <header class="flex items-center bg-purple-700 h-16 text-white px-8">
      <nav class="flex justify-between w-full items-center">
        <div id="userName"></div>
        <a
          class="px-2 py-1.5 bg-transparent rounded hover:shadow-md cursor-pointer hover:bg-white active:bg-slate-100 active:text-purple-700 hover:text-purple-700 transition-all ease-in duration-100"
          onclick="logout()"
          href="/auth/logout"
          >Logout</a
        >
      </nav>
    </header>
    <main
      class="invisible flex-col flex-1 pb-20 justify-center items-center px-4 lg:px-0"
    >
      <div
        class="flex mb-8 gap-4 flex-col favorite-language justify-center items-center"
      >
        <div class="icon">
          <img class="w-32 h-32 object-contain" />
        </div>
        <div class="name"></div>
      </div>
      <div
        class="flex flex-col md:flex-row gap-4 justify-center select-favorite-language"
      >
        <div class="xl:w-96">
          <select
            class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-purple-600 focus:outline-none"
            aria-label="Default select example"
          >
            <option selected value="">Choose your favorite language</option>
          </select>
        </div>
        <button
          id="markAsFavBtn"
          type="button"
          class="inline-block px-6 py-2.5 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
        >
          Mark as Favorite
        </button>
      </div>
    </main>
    <footer class="h-16">
      <p class="text-xl py-4 font-light text-center text-purple-600">
        Developed by
        <span class="bold"
          ><a target="_blank" href="https://github.com/zahid2022skipq/"
            >@ZahidAli</a
          ></span
        >
      </p>
    </footer>
    <script>
      const main = async () => {};
    </script>
  </body>
</html>
