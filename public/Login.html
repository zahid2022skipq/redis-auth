<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #bdedc9">
    <div
      class="relative flex flex-col justify-center min-h-screen overflow-hidden mx-4 lg:mx-0"
    >
      <div
        class="w-full p-6 m-auto bg-white rounded-md shadow-md border-top max-w-sm lg:max-w-md"
      >
        <h1 class="text-3xl font-semibold text-center text-purple-700">
          Login
        </h1>
        <form id="loginForm" class="mt-6">
          <div class="relative mb-8">
            <input
              id="username"
              name="username"
              type="text"
              class="w-full h-10 text-gray-900 placeholder-transparent border-b-2 border-gray-300 peer focus:outline-none focus:border-purple-600"
              placeholder="john@doe.com"
              required
            />
            <label
              for="username"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
              >Username</label
            >
          </div>
          <div class="relative mb-4">
            <input
              id="password"
              name="password"
              type="password"
              class="w-full h-10 text-gray-900 placeholder-transparent border-b-2 border-gray-300 peer focus:outline-none focus:border-purple-600"
              placeholder="password"
              required
            />
            <label
              for="password"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
            >
              Password</label
            >
          </div>
          <div class="mt-6">
            <button
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600"
            >
              Login
            </button>
          </div>
        </form>
        <p class="mt-8 text-xs font-light text-center text-gray-700">
          Don't have an account?
          <a
            href="/register"
            class="font-medium text-purple-600 hover:underline"
            >Sign up</a
          >
        </p>
        <p class="mt-8 text-xs font-light text-center text-purple-600">
          Developed by
          <span class="bold"
            ><a target="_blank" href="https://github.com/zahid2022skipq/"
              >@ZahidAli</a
            ></span
          >
        </p>
      </div>
    </div>
  </body>
  <script>
    const onFormSubmit = async ({ username, password }) => {
      // form submit code here
      const options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({ username, password }),
      };

      try {
        const resp = await fetch("/auth/login", options)
        const body = resp.json()
        if(body?.user){
          window.location.href('/')
        }
      } catch (error) {
        alert(error.message)
      }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const form = e.target;
      const username = form.elements["username"].value;
      const password = form.elements["password"].value;

      onFormSubmit({ username, password });
    });
  </script>
</html>
